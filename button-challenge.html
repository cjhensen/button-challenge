<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="button-challenge.css" rel="stylesheet" title="Default Style">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="javascripts/setup.js"></script>
  </head>
  <body>
    <div class="header"><button id="test-button">Enable</button></div>

    <!-- Feel free to change the button markup in any way you see fit. The provided javascript does require the 'new-button' id. -->

    <!-- 
    I removed the "new-button" ID and added a "new-button" class to each button to demo multiple button variations. 
    Enable and disable animations happen for all buttons at once.
    --> 
    <div class="container">
      <button class="new-button btn-rounded btn-primary" disabled>Next &#10095;</button>
      <br />
      <button class="new-button btn-rounded btn-secondary" disabled>Next &#10095;</button>
      <br />
      <button class="new-button btn-rounded btn-previous" disabled>&#10094; Previous</button>
      <br />
      <button class="new-button btn-rounded btn-continue" disabled>Continue &#10095;</button>
      <br />
      <button class="new-button btn-rounded btn-large" disabled>Continue &#10095;</button>
    </div>

  </body>
</html>
